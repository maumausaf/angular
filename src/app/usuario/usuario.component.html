<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Email</th>           
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>            
        </tr>
    </ng-template>
</p-table>
<button pButton type="button"  label="Adcionar" routerLink="add">
</button>
